<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="center-title">{{ 'Agent placement' | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="animate__animated animate__fadeInUp cls-supervisor">
    <div class="animate__animated animate__fadeInUp date-display">{{tommorrow}}</div>

    <div class="animate__animated animate__fadeInUp custom-search">
      <input type="text" placeholder="Rechercher..." class="animate__animated animate__fadeInUp search-input" name="search" />
      <ion-icon name="search-outline" class="animate__animated animate__fadeInUp input-icon"></ion-icon>
    </div>

    <div class="animate__animated animate__fadeInUp toggle-center">
      <ion-toggle [checked]="false">Plac√©</ion-toggle>
    </div>

    <div class="animate__animated animate__fadeInUp cards-list">
      <ion-card class="animate__animated animate__fadeInUp custom-card" *ngFor="let item of agents" (click)="placementOfAgentsDetails(item)">
        <ion-grid>
          <ion-row class="animate__animated animate__fadeInUp ion-align-items-center ion-justify-content-between">
            <ion-col size="2" class="animate__animated animate__fadeInUp avatar-col">
              <img
                [src]="!item.user.photo.url.includes('default-user') ? item.user.photo.url.replace(env.urlAPI , env.url_web) : 'https://backend.ideogroupe.com/assets/img/default-user.png'"
                alt="Avatar"
                class="animate__animated animate__fadeInUp avatar-img"
              />
            </ion-col>
            <ion-col size="8" class="animate__animated animate__fadeInUp info-col">
              <ion-row class="animate__animated animate__fadeInUp name-row">{{item.user.first_name + ' ' + item.user.last_name}}</ion-row>
              <ion-row class="animate__animated animate__fadeInUp missions-row">{{item.planning_punctuals}} missions</ion-row>
            </ion-col>
            <ion-col size="2" class="animate__animated animate__fadeInUp icon-col">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>
</ion-content>
