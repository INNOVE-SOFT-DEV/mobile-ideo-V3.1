<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="center-title">Envoyez vers le client</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="animate__animated animate__fadeInUp cls-details">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img src="{{data?.logo}}" />
            </ion-col>
            <ion-col size="9">
              <div class="animate__animated animate__fadeInUp mt-20">
                <p class="animate__animated animate__fadeInUp cls-p-title">{{data?.intervention_name.split('-')[0]}}</p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div class="animate__animated animate__fadeInUp custom-banner">{{data?.prestation}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="10">
              <div class="animate__animated animate__fadeInUp cls-address">
                <p class="animate__animated animate__fadeInUp cls-p-address">{{data?.intervention_name.split('-')[1]}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <div class="animate__animated animate__fadeInUp mission-title">Contacts choisi</div>

    <div class="animate__animated animate__fadeInUp custom-card">
      <div class="animate__animated animate__fadeInUp card-item">
        <div class="animate__animated animate__fadeInUp item-grid">
          <div class="animate__animated animate__fadeInUp col-left">
            <div class="animate__animated animate__fadeInUp item-name">{{ contact?.first_name }} {{ contact?.last_name }}</div>
            <div class="animate__animated animate__fadeInUp item-chip">
              <span class="animate__animated animate__fadeInUp chip-text">{{ contact?.job }}</span>
            </div>
          </div>
          <div class="animate__animated animate__fadeInUp col-right">
            <a class="animate__animated animate__fadeInUp call-link" href="tel://{{contact?.phone?.split(' ')?.join()}}">
              <ion-img src="assets/img/icon-call.png"></ion-img>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="animate__animated animate__fadeInUp btn-container">
      <ion-button class="animate__animated animate__fadeInUp custom-button bg-mail" expand="block" (click)="openPhotoReportModal('share')">
        <ion-img slot="start" class="animate__animated animate__fadeInUp btn-icon" src="assets/img/Mail.png"></ion-img>
        Envoyez le rapport au client
      </ion-button>
      <ion-button class="animate__animated animate__fadeInUp custom-button bg-link" expand="block" (click)="openPhotoReportModal('link')">
        <ion-img slot="start" class="animate__animated animate__fadeInUp btn-icon" src="assets/img/Link.png"></ion-img>
        Partager le lien du rapport
      </ion-button>
    </div>
  </div>
</ion-content>
