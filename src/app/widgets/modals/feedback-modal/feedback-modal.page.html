<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">{{ 'Cancel' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>






<ion-content class="modal-content">








  <div class="center-container">



    <ion-card class="custom-card">
      <div class="card-container">

        <!-- Colonne gauche 75% -->
        <div class="left-col">

          <!-- Ligne 1 -->
          <div class="row row-1">
            <img src="assets/img/logo_pitch 5.png" class="logo" />
            <span class="title">Cogedim - Lot A1</span>
          </div>

          <!-- Ligne 2 -->
          <div class="row row-2">
            <span class="address">
              218 avenu du general leclerc<br />
              Dammarie les lys
            </span>
          </div>

          <!-- Ligne 3 -->
          <div class="row row-3">
            <span class="date">15/11/2023</span>

            <ion-chip class="time-chip">
              <span class="time-text">08:00</span>
            </ion-chip>
          </div>

        </div>

        <!-- Colonne droite 25% -->
        <div class="right-col">
          <img src="assets/img/img-55.png" class="icon" />
        </div>

      </div>
    </ion-card>

    <div class="center-text-container">
      <span class="center-text">
        Envoyer un retour à l’agent
      </span>
    </div>


    <div class="images-container">
      <img src="assets/img/1.png" />
      <img src="assets/img/2.png" />
      <img src="assets/img/3.png" />
      <img src="assets/img/4.png" />
      <img src="assets/img/5.png" />
      <img src="assets/img/6.png" />
    </div>


    <ion-card class="voice-card">
      <div class="voice-card-content">
        <!-- Texte 60% -->
        <div class="voice-card-text">
          Enregistrer un message vocal
        </div>
    
        <!-- Image 40% -->
        <div class="voice-card-image">
          <img src="assets/img/micr.png" alt="microphone">
        </div>
      </div>
    </ion-card>




    <div class="feedback-container">
      <div class="feedback-btn" >
        <span class="feedback-text">
          Envoyer
        </span>
      </div>
    </div>

  </div>
</ion-content>
