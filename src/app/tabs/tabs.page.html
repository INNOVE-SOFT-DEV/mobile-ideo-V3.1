<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-img src="../../assets/img/missions-menu.png"></ion-img>
      <ion-label>{{'assignment' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <div class="tab-icon-badge">
        <ion-img src="../../assets/img/message-menu.png"></ion-img>
        <ion-badge *ngIf="reads > 0" color="danger" class="badge-message">{{reads}}</ion-badge>
      </div>
      <ion-label>{{ 'messaging' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-img src="../../assets/img/absence-menu.png"></ion-img>
      <ion-label>{{'absences' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="materials" href="/tabs/materials">
      <ion-img src="../../assets/img/material-menu.png"></ion-img>
      <ion-label>{{'materials' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
