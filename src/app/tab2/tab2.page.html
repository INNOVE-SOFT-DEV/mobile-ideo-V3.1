<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="center-title">{{'Messaging' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="cls-chat">
    <ion-searchbar class="custom-search" #search_input placeholder="Rechercher" [formControl]="searchControl" inputmode="search" show-clear-button="never"></ion-searchbar>
  </div>
  <ion-list>
    <ion-item *ngFor="let user of users; ; trackBy: trackByConversation;" (click)="openChatRoom(user)">
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="relative">
            <div class="avatar-container">
              <img [src]="user.photo?.includes('default-user') || !user.photo ? 'assets/img/default-user.png' : user.photo" class="user-img" />
              <span class="status-dot" *ngIf="user.online"></span>
            </div>
          </ion-col>
          <ion-col size="10">
            <div class="user-info">
              <div class="user-name">{{user.first_name}} {{user.last_name}}</div>
              <div class="user-status" *ngIf="user.online">Online</div>
              <div class="user-status" *ngIf="!user.online">Offline</div>
              <ion-badge *ngIf="user.reads_count > 0" color="danger" class="badge-message">{{user.reads_count}}</ion-badge>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
